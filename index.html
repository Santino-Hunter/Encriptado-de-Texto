<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="main">
      
      <section class="seccion_encriptar">
        <textarea name="texto" class="input_texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
        
        <div class="condicion">
          <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        
        <div class="buttons">
          <button class="button_encriptar" type="button" onclick="encriptar()">Encriptar</button>
          <button type="button" class="button_desencriptar" value="" onclick="desencriptar()">Desencriptar</button>
        </div>

      </section>

      <section class="seccion_encriptado">
        <img src="./assets/muñeco.png" alt="" id="muñeco" />
        
        <div class="mensaje_encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
          <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
        </div>

      </section>

    </main>
  </body>
  <script src="script.js"></script>
</html>
